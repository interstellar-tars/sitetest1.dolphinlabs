<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whitehill Support Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    .text-white {
      color: white;
    }

    .navbar a.nav-link {
      color: white !important;
    }

    .navbar a.nav-link:hover {
      color: #cccbca !important;
    }

    .navbar a.nav-link.active {
      color: rgb(235, 246, 255) !important;
    }

    .navbar-brand {
      color: #ffffff;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #00547f;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Whitehill</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/transcripts">Transcripts</a></li>
          <li class="nav-item"><a class="nav-link" href="/tools">Tools</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <h1>Tools</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Check Licences</th>
            <td><a href="/getlicences" class="btn btn-primary btn-small">Visit</a></td>
          </tr>
          <tr>
            <th>View Product Metadata Reports</th>
            <td><a href="/viewmetadata" class="btn btn-primary btn-small">Visit</a></td>
          </tr>
          <tr>
            <th>View SCO logs</th>
            <td><a href="/getlogs" class="btn btn-primary btn-small">Visit</a></td>
          </tr>
        </tbody>
      </table>
  </main>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-auto">
    <small>&copy; 2025 Whitehill Group. All rights reserved.</small>
  </footer>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-vpSVH6fwwMZsTI5cgUqDKnF2gS1cewMu6I1+K/ZacEj4jcT1p2BfXAHgLB/7WrHd" crossorigin="anonymous">
    </script>
  <!--Enable tooltips-->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
  });
</script>

</body>

</html>
